apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:2.11.2"
    compile "org.scala-lang:scala-compiler:2.11.2"
    compile 'io.spray:spray-io_2.11:1.3.2'
    compile 'io.spray:spray-routing_2.11:1.3.2'
    compile 'io.spray:spray-can_2.11:1.3.2'
    compile 'com.typesafe.akka:akka-actor_2.11:2.3.7'
    compile 'com.typesafe.akka:akka-slf4j_2.11:2.3.7'
    compile 'org.scala-lang.modules:scala-xml_2.11:1.0.2'



    testCompile group: 'junit', name: 'junit', version: '4.11'
}